<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Compute the marks and grade</title>
</head>
<body>
    <script>
        var mark = prompt("Please enter your Mark");
        console.log(mark);

        if (mark < 60){
          console.log("The Mark entered is "+mark+" and Grade is B");      
          } 
         else if (mark < 100) {
                console.log("The Mark entered is "+mark+" and Grade is A"); 
}

    </script>
    <h4>Your Result is Printed in the Console</h4>
  
</body>
</html>
